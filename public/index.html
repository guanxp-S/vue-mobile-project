    <div id="app"><!--vue-ssr-outlet--></div>
    <!-- built files will be auto injected -->

  <script>
    document.body.fontSize = document.documentElement.style.fontSize;
    var html = document.getElementsByTagName("html")[0];
    var settedFs = (settingFs = document.documentElement.style.fontSize);
    var realFs = parseInt(window.getComputedStyle(html).fontSize);
    var whileCount = 0;
    var docEl = document.documentElement;
    window.addEventListener("pageshow", function(e) {
      if (realFs > docEl.clientWidth / 10) {
        let fs = docEl.clientWidth / (realFs / (docEl.clientWidth / 10)) / 10;
        console.log(fs);
        docEl.style.fontSize = html.setAttribute(
          "style",
          "font-size:" + fs + "px!important"
        );
      }
    });
  </script>
</html>
